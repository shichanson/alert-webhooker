sonar.links.homepage=https://github.com/krpn/prometheus-alert-webhooker
sonar.links.ci=https://travis-ci.org/krpn/prometheus-alert-webhooker
sonar.links.scm=https://github.com/krpn/prometheus-alert-webhooker
sonar.links.issue=https://github.com/krpn/prometheus-alert-webhooker/issues

