sonar.projectKey=krpn_prometheus-alert-webhooker
sonar.projectName=prometheus-alert-webhooker
sonar.projectVersion=1.0

sonar.sources=.
sonar.exclusions=**/*_test.go,**/*_mocks.go,**/vendor/**

